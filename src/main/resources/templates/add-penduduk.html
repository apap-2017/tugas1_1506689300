<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<title>Tambah Penduduk</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Tambah Penduduk</h1>

	<form action="/penduduk/tambah" method="post">
		<div>
			<label for="nama">Masukkan Nama</label> <input type="text" name="nama" th:value="${nama}"/>
		</div>
		<div>
			<label for="tempat_lahir">Tempat Lahir</label> <input type="text" name="tempat_lahir" th:value="${tempat_lahir}"/>
		</div>
		<div>
			<label for="tanggal_lahir">Tanggal Lahir</label> <input type="text" name="tanggal_lahir" placeholder="yyyy-MM-dd" th:value="${tanggal_lahir}"/>
		</div>
		<div>
			<label for="jenis_kelamin">Jenis Kelamin</label>
			<select id="jenis_kelamin" name="jenis_kelamin">
				<option value="0">Laki-laki</option>
				<option value="1">Perempuan</option>
			</select>
		</div>
		<div>
			<label for="golongan_darah">Golongan Darah</label>
			<select id="golongan_darah" name="golongan_darah">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="AB">AB</option>
				<option value="O">O</option>
			</select>
		</div>
		<div>
			<label for="agama">Agama</label> <input type="text" name="agama" th:value="${agama}"/>
		</div>
		<div>
			<label for="status_perkawinan">Status Perkawinan</label>
			<select id="status_perkawinan" name="status_perkawinan">
				<option value="Belum Kawin">Belum Kawin</option>
				<option value="Kawin">Kawin</option>
				<option value="Cerai Hidup">Cerai Hidup</option>
				<option value="Cerai Mati">Cerai Mati</option>
			</select>
		</div>
		<div>
			<label for="pekerjaan">Pekerjaan</label> <input type="text" name="pekerjaan" th:value="${pekerjaan}"/>
		</div>
		<div>
			<label for="status_dalam_keluarga">Status dalam Keluarga</label>
			<select id="status_dalam_keluarga" name="status_dalam_keluarga">
				<option value="Kepala Keluarga">Kepala Keluarga</option>
				<option value="Istri">Istri</option>
				<option value="Anak">Anak</option>
				<option value="Famili lain">Famili lain</option>
				<option value="Pembantu">Pembantu</option>
			</select>
		</div>
		<div>
			<label for="is_wni">Kewarganegaraan</label>
			<select id="is_wni" name="is_wni">
				<option value="1">WNI</option>
				<option value="0">WNA</option>
			</select>
		</div>
		<div>
			<label for="is_wafat">Status Kematian</label>
			<select id="is_wafat" name="is_wafat">
				<option value="0">Hidup</option>
				<option value="1">Wafat</option>
			</select>
		</div>
		<div>
			<label for="id_keluarga">ID Keluarga</label> <input type="text" name="id_keluarga" th:value="${id_keluarga}"/>
		</div>
		<div>
			<button type="submit" name="action" value="save">Simpan</button>
		</div>
	</form>
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
